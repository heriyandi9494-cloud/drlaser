
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DrLaser Usage Schedule</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
body { background: #f4f6f9; }

.bar-container {
    width: 100%;
    background: #e9ecef;
    height: 25px;
    border-radius: 5px;
    overflow: hidden;
}

.bar {
    height: 100%;
    text-align: center;
    color: #fff;
    font-size: 12px;
    line-height: 25px;
    font-weight: bold;
    width: 0%;
    transition: width 1s ease;
}

.green { background: #28a745; }
.yellow { background: #ffc107; color:#000; }
.blue { background: #0d6efd; }
.red { background: #dc3545; }
</style>
</head>
<body>

<div class="container mt-4">

  <!-- FORM INPUT -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">DrLaser Usage Schedule</h5>
    </div>
    <div class="card-body">
      <form id="dataForm" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" id="tanggal" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Aksi</label>
          <select id="dipakai" class="form-select" required>
            <option value="">Choose</option>
            <option value="Dipakai">Used</option>
            <option value="Restday">Restday</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Duration</label>
          <select id="durasi" class="form-select" required>
            <option value="">Choose</option>
            <option value="0">0</option>
            <option value="15">15 Minute</option>
            <option value="30">30 Minute</option>
            <option value="45">45 Minute</option>
            <option value="60">60 Minute</option>
          </select>
        </div>
        <div class="col-12 text-end">
          <button class="btn btn-success"><i class="fa fa-save"></i> Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABEL DATA -->
  <div class="card shadow mt-4">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Usage information</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-secondary">
          <tr>
            <th>No</th>
            <th>Date</th>
            <th>Used</th>
            <th>Duration</th>
            <th>Bar</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Hanya inisialisasi sekali
  if (!window.firebaseApp) {
    const firebaseConfig = {
      apiKey: "AIzaSyCJxsqRAs_MGnokDAc9kggtEE9llkjNUnQ",
      authDomain: "drlaser-f8fe7.firebaseapp.com",
      projectId: "drlaser-f8fe7",
      storageBucket: "drlaser-f8fe7.appspot.com",
      messagingSenderId: "249964844778",
      appId: "1:249964844778:web:7d4d75ccefcacdeab4a993"
    };
    window.firebaseApp = firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.firestore();

  const form = document.getElementById("dataForm");
  const table = document.getElementById("dataTable");
  const tanggal = document.getElementById("tanggal");
  const dipakai = document.getElementById("dipakai");
  const durasi = document.getElementById("durasi");

  function warnaDurasi(d) {
    if (d == 15) return "green";
    if (d == 30) return "yellow";
    if (d == 45) return "blue";
    if (d == 60) return "red";
    return "gray";
  }

  // SIMPAN DATA
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    await db.collection("data").add({
      tanggal: tanggal.value,
      dipakai: dipakai.value,
      durasi: Number(durasi.value)
    });
    form.reset();
  });

  // LISTENER REALTIME
db.collection("data")
  .orderBy("tanggal", "asc")   // ðŸš€ urutkan berdasarkan tanggal
  .onSnapshot(snapshot => {
    table.innerHTML = "";
    let no = 1;
    snapshot.forEach(doc => {
      const d = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${no++}</td>
        <td>${d.tanggal}</td>
        <td>${d.dipakai}</td>
        <td>${d.durasi} Menit</td>
        <td>
          <div class="bar-container">
            <div class="bar" style="background-color:${warnaDurasi(d.durasi)}">
              ${d.durasi} Menit
            </div>
          </div>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="hapus('${doc.id}')">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      `;
      table.appendChild(tr);
      const bar = tr.querySelector(".bar");
      setTimeout(() => { bar.style.width = `${d.durasi*100/60}%`; }, 50);
    });
  });


  // HAPUS DATA
  function hapus(id) {
    if (confirm("Hapus data ini?")) {
      db.collection("data").doc(id).delete();
    }
  }
</script>

</body>
</html>
